<!DOCTYPE html>
<html lang="en">
<!-- [Previous head and style sections remain the same] -->
<head>
    <title>NFC Scanner</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* [Previous styles remain the same] */
    </style>
</head>
<body>
    <div class="container">
        <h1>NFC Scanner</h1>
        <div class="input-group">
            <label for="trainer-name">Trainer Name:</label>
            <input type="text" id="trainer-name" placeholder="Enter your name" required>
        </div>
        <div class="input-group">
            <label for="training-id">Training ID:</label>
            <input type="text" id="training-id" placeholder="Enter training ID" required>
        </div>
        <button id="startButton" onclick="startScanning()">Start Scanning</button>
        <button id="stopButton" onclick="stopScanning()" class="stop" disabled>Stop Scanning</button>
        <div id="status" class="status inactive">Scanner inactive</div>
        <div id="log"></div>
    </div>

    <script>
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzQCiKfuA_Tupj76-ZNFdA_42DwcOVSmwxAJVxsAEd_roFrmkrnIPyB8H3o8nAjBUTP/exec';
        
        let isScanning = false;
        let ndefReader = null;
        let readingHandler = null;
        const log = document.getElementById('log');
        const status = document.getElementById('status');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');

        async function startScanning() {
            if (!('NDEFReader' in window)) {
                alert('WebNFC is not supported in this browser. Please use Chrome on Android.');
                return;
            }

            const trainerName = document.getElementById('trainer-name').value;
            const trainingId = document.getElementById('training-id').value;
            
            if (!trainerName || !trainingId) {
                alert('Please enter both Trainer Name and Training ID');
                return;
            }

            try {
                // Clean up any existing reader
                await stopScanningInternal();
                
                isScanning = true;
                updateStatus(true);
                updateButtons(true);
                
                ndefReader = new NDEFReader();
                
                // Define the reading handler
                readingHandler = ({ serialNumber }) => {
                    if (!isScanning) return;
                    
                    const timestamp = new Date().toISOString();
                    const logEntry = `${new Date().toLocaleTimeString()} - Trainer: ${trainerName} - Training: ${trainingId} - NFC: ${serialNumber}`;
                    
                    addLogEntry(logEntry);
                    
                    sendToServer({
                        timestamp: timestamp,
                        trainerName: trainerName,
                        trainingId: trainingId,
                        nfcId: serialNumber
                    });
                };

                // Add the event listener
                ndefReader.addEventListener("reading", readingHandler);
                
                // Start scanning
                await ndefReader.scan();
                addLogEntry('Scanning started...', 'system');
                
            } catch (error) {
                handleError(error);
            }
        }
        
        async function stopScanningInternal() {
            if (ndefReader && readingHandler) {
                try {
                    ndefReader.removeEventListener("reading", readingHandler);
                } catch (error) {
                    console.error('Error removing event listener:', error);
                }
            }
            ndefReader = null;
            readingHandler = null;
            isScanning = false;
        }

        async function stopScanning() {
            await stopScanningInternal();
            updateStatus(false);
            updateButtons(false);
            addLogEntry('Scanning stopped');
        }
        
        function updateStatus(isActive) {
            status.className = `status ${isActive ? 'active' : 'inactive'}`;
            status.textContent = `Scanner ${isActive ? 'active - ready to scan' : 'inactive'}`;
        }

        function updateButtons(isScanning) {
            startButton.disabled = isScanning;
            stopButton.disabled = !isScanning;
        }
        
        function addLogEntry(message) {
            const div = document.createElement('div');
            div.className = 'scan-item';
            div.textContent = message;
            log.insertBefore(div, log.firstChild);
        }
        
        function handleError(error) {
            console.error('Error:', error);
            alert(`Error: ${error.message}`);
            stopScanningInternal();
            updateStatus(false);
            updateButtons(false);
        }
        
        async function sendToServer(data) {
            try {
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                addLogEntry('Data sent successfully');
            } catch (error) {
                handleError(error);
            }
        }

        // Clean up when the page is closed or refreshed
        window.addEventListener('beforeunload', stopScanningInternal);
    </script>
</body>
</html>
