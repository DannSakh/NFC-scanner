<!DOCTYPE html>
<html lang="en">
<head>
    <title>NFC Scanner</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            margin: 10px 0;
            width: 100%;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        button.stop {
            background: #f44336;
        }
        button.stop:hover {
            background: #da190b;
        }
        #log {
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 20px;
            height: 300px;
            overflow-y: auto;
            background: white;
            border-radius: 4px;
        }
        .scan-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }
        .status {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .status.active {
            background: #e8f5e9;
            color: #2e7d32;
        }
        .status.inactive {
            background: #ffebee;
            color: #c62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NFC Scanner</h1>
        <div class="input-group">
            <label for="trainer-name">Trainer Name:</label>
            <input type="text" id="trainer-name" placeholder="Enter your name" required>
        </div>
        <div class="input-group">
            <label for="training-id">Training ID:</label>
            <input type="text" id="training-id" placeholder="Enter training ID" required>
        </div>
        <button id="startButton" onclick="startScanning()">Start Scanning</button>
        <button id="stopButton" onclick="stopScanning()" class="stop" disabled>Stop Scanning</button>
        <div id="status" class="status inactive">Scanner inactive</div>
        <div id="log"></div>
    </div>

    <script>
        // Replace this URL with your Google Apps Script Web App URL
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzQCiKfuA_Tupj76-ZNFdA_42DwcOVSmwxAJVxsAEd_roFrmkrnIPyB8H3o8nAjBUTP/exec';
        
        let isScanning = false;
        const log = document.getElementById('log');
        const status = document.getElementById('status');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');

        async function startScanning() {
            if (!('NDEFReader' in window)) {
                alert('WebNFC is not supported in this browser. Please use Chrome on Android.');
                return;
            }

            const trainerName = document.getElementById('trainer-name').value;
            const trainingId = document.getElementById('training-id').value;
            
            if (!trainerName || !trainingId) {
                alert('Please enter both Trainer Name and Training ID');
                return;
            }

            try {
                isScanning = true;
                updateStatus(true);
                updateButtons(true);
                
                const ndef = new NDEFReader();
                await ndef.scan();
                
                addLogEntry('Scanning started...', 'system');
                
                ndef.addEventListener("reading", ({ serialNumber }) => {
                    if (!isScanning) return;
                    
                    const timestamp = new Date().toISOString();
                    const logEntry = `${new Date().toLocaleTimeString()} - Trainer: ${trainerName} - Training: ${trainingId} - NFC: ${serialNumber}`;
                    
                    addLogEntry(logEntry);
                    
                    sendToServer({
                        timestamp: timestamp,
                        trainerName: trainerName,
                        trainingId: trainingId,
                        nfcId: serialNumber
                    });
                });
                
            } catch (error) {
                handleError(error);
            }
        }
        
        function stopScanning() {
            isScanning = false;
            updateStatus(false);
            updateButtons(false);
            addLogEntry('Scanning stopped');
        }
        
        function updateStatus(isActive) {
            status.className = `status ${isActive ? 'active' : 'inactive'}`;
            status.textContent = `Scanner ${isActive ? 'active - ready to scan' : 'inactive'}`;
        }

        function updateButtons(isScanning) {
            startButton.disabled = isScanning;
            stopButton.disabled = !isScanning;
        }
        
        function addLogEntry(message) {
            const div = document.createElement('div');
            div.className = 'scan-item';
            div.textContent = message;
            log.insertBefore(div, log.firstChild);
        }
        
        function handleError(error) {
            console.error('Error:', error);
            alert(`Error: ${error.message}`);
            updateStatus(false);
            updateButtons(false);
            isScanning = false;
        }
        
        async function sendToServer(data) {
            try {
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors', // This is important for Google Apps Script
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                addLogEntry('Data sent successfully');
            } catch (error) {
                handleError(error);
            }
        }
    </script>
</body>
</html>
